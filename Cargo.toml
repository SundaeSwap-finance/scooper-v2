[package]
name = "scooper-v2"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/rrruko/scooper-v2"

[dependencies]
clap = { version = "4.5.41", features = ["derive"] }
hex = "0.4.3"
minicbor = { version = "2.1.1", features = ["alloc", "derive"] }
num-bigint = "0.4.6"
pallas-addresses = "1.0.0-alpha.2"
pallas-codec = "1.0.0-alpha.2"
pallas-crypto = "1.0.0-alpha.2"
pallas-network = "1.0.0-alpha.2"
pallas-primitives = "1.0.0-alpha.2"
pallas-traverse = "1.0.0-alpha.2"
tokio = { version = "1.46.1", features = ["full"] }

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
